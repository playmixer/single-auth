{{ define "admin/index.html" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
            margin-right: 20px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .breadcrumb {
            display: flex;
            justify-content: flex-start;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .breadcrumb li {
            display: inline;
            margin-right: 10px;
        }
        .breadcrumb li::after {
            content: '>';
            margin: 0 10px;
        }
        .breadcrumb li:last-child::after {
            content: none;
        }
        .breadcrumb li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<ul class="breadcrumb">
    <li><a href="/auth/login">Главная</a></li>
    <li>Админ панель</li>
</ul>

<h1>Админ-панель</h1>

<ul>
    <li><a href="/admin/users">Пользователи</a></li>
    <li><a href="/admin/applications">Приложения</a></li>
</ul>

</body>
</html>
{{ end }}
